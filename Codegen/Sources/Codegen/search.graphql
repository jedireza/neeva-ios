query Search($query: String!) {
  search(q: $query) {
    resultGroup {
      result {
        __typename
        subResultsDisplayType
        subResultsSemantics
        subResults {
          __typename
          ... on News {
            news {
              title
              snippet
              url
              thumbnailImage {
                url
                width
                height
              }
              providerName
              datePublished
              favIconURL
              preference
              domain
              provider {
                name
                site
              }
            }
          }
        }
        title
        appIcon {
          labels
        }
        actionURL
        snippet
        typeSpecific {
          __typename
          ... on PlaceList {
            placeList {
              places {
                place {
                  id
                  type
                  name
                  address {
                    streetAddress
                    fullAddress
                  }
                  telephone
                  telephonePretty
                  websiteURL
                  yelpURL
                  bingWebSearchURL
                  position {
                    lat
                    lon
                  }
                  placeSubType
                  isAddress
                  rating
                  price
                  reviews {
                    id
                    text
                    rating
                    timeCreated
                    url
                  }
                  specialHours {
                    isOvernight
                    start
                    end
                    date
                    isClosed
                  }
                  hours {
                    open {
                      isOvernight
                      start
                      end
                      day
                    }
                  }
                  reviewCount
                  imageURL
                  imageURLs
                  isClosed
                  isOpenNow
                  categories
                  mapImage {
                    url
                    darkUrl
                    width
                    height
                  }
                  mapImageLarge {
                    url
                    darkUrl
                    width
                    height
                  }
                  googleMapsURL
                  subTitle
                  useHighVisuals
                  articulatedOperatingStatus
                  articulatedHour
                  mapsURL
                  neevaMapsQuery {
                    query
                    latitude
                    longitude
                    radius
                    isLocationShift
                    placeID
                    zoom
                  }
                  placeSuggestions {
                    address {
                      country
                      locality
                      region
                      neighborhood
                      postalCode
                      streetName
                      streetNumber
                      streetAddress
                      fullAddress
                    }
                    mapImage {
                      url
                      darkUrl
                      width
                      height
                    }
                    mapImageLarge {
                      url
                      darkUrl
                      width
                      height
                    }
                    googleMapsURL
                  }
                }
              }
            }
          }
          ... on Web {
            web {
              favIconURL
              displayUrl
              publicationDate
              structuredUrl {
                paths
                hostname
              }
              highlightedSnippet {
                segments {
                  text
                  isHighlighted
                }
              }
              buyingGuideProducts {
                reviewTitle
                reviewType
                productName
                reviewHighlights
                reviewSummary
                reviewURL
                priceLow
                thumbnailURL
              }
              inlineSearchProducts {
                productName
                priceLow
                thumbnailURL
                actionURL
              }
            }
          }
          ... on ProductClusters {
            __typename
            productClusters {
              filterLabels {
                min
                max
                label
              }
              products {
                productName
                thumbnailURL
                buyingGuideReviews {
                  source
                  reviewURL
                  price
                  header {
                    title
                    summary
                  }
                  proCon {
                    pros
                    cons
                  }
                }
                sellers {
                  url
                  price
                  displayName
                  providerCode
                }
                priceLow
                priceHigh
                priceLabel
                rating
                maxRating
                ratingProvider
                retailerReviews {
                  allReviewsURL
                  provider {
                    displayName
                    providerCode
                  }
                  reviews {
                    author
                    title
                    body
                    highlights {
                      begin
                      end
                    }
                    rating {
                      maxStars
                      productStars
                    }
                  }
                  criticalReviews {
                    author
                    title
                    body
                    highlights {
                      begin
                      end
                    }
                    rating {
                      maxStars
                      productStars
                    }
                  }
                  ratingSummary {
                    rating {
                      maxStars
                      productStars
                    }
                    numReviews
                    price
                  }
                }
              }
            }
          }
          ... on RecipeBlock {
            recipeBlock {
              recipes {
                title
                url
                imageURL
                preference
                totalTime
                prepTime
                yield
                ingredients {
                  text
                }
                instructions {
                  text
                }
                recipeRating {
                  maxStars
                  recipeStars
                  numReviews
                }
                reviews {
                  reviewerName
                  body
                  rating {
                    maxStars
                    actualStars
                  }
                }
              }
            }
          }
          ... on RelatedSearches {
            relatedSearches {
              entries {
                searchText
                displayText {
                  segments {
                    isHighlighted
                    text
                  }
                }
              }
            }
          }
          ... on TechDoc {
            techDoc {
              name
              actionURL
              isCollapsed
              languageID
              useFixedWidth
              poweredBy
              domain
              favIconURL
              visualSpec
              snippet {
                name
                body
                url
              }
              sections {
                name
                rhsTitle
                body
                url
                votes
                subsections {
                  name
                  body
                  url
                  metadata {
                    text
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

